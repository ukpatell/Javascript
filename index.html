<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container-1">
        <h2>Age in Days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Check</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class = "flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Random Cat gif</h2>
        <button class="btn btn-success" id="animal-generator" onclick="generateAnimal()">Generate</button>
        <button class="btn btn-danger" onclick="resetImage()">Clear</button>
        
        <div class="flex-box-container-2" id="flex-animal-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock"src="https://i.pinimg.com/originals/17/71/4c/17714cd9e4e4682fbdd1f7431058225f.png" height=150 width=150 alt="rock" onclick="rpsGame(this)">
            <img id="paper"src="https://thumbs.dreamstime.com/b/gradient-shaded-cartoon-sheet-paper-creative-illustrated-149171468.jpg" height=150 width=150 alt="paper" onclick="rpsGame(this)">
            <img id="scissors"src="https://cdn1.vectorstock.com/i/thumb-large/13/10/cute-cartoon-character-of-sharp-scissors-vector-2641310.jpg" height=150 width=150 alt="scissors" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Buttons Color Changer</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">LinkedIn</button>
            <button class="btn btn-danger">YouTube</button>
            <button class="btn btn-warning">Bing</button>
            <button class="btn btn-success">WhatsApp</button>
        </div>
    </div>
    <div class="container-5">
        <h2 id="blackjack">Black-Jack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-score">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>

            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                    <th><button class="btn-lg btn-primary" id="reset-score">Reset</button></th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
