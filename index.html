<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container-1">
        <h2>Age in Days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Check</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class = "flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Random Cat gif</h2>
        <button class="btn btn-success" id="animal-generator" onclick="generateAnimal()">Generate</button>
        <button class="btn btn-danger" onclick="resetImage()">Clear</button>
        
        <div class="flex-box-container-2" id="flex-animal-gen">
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
