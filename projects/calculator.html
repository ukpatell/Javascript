<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/calculator/style.css">
    <title>Calculator</title>
</head>

<body>
    <a href="../index.html"><button type="button" class="btn btn-primary btn-lg btn-lg" id="home-button">Home
            Page</button></a>
    <div container class="container">
        <h1>Calculator</h1>

        

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button id="mathButtons">(</button></td>
                    <td><button id="mathButtons">)</button></td>
                    <td><button id="mathButtons">C</button></td>
                    <td><button id="mathButtons">%</button></td>
                </tr>
                <tr>
                    <td><button id="digits">7</button></td>
                    <td><button id="digits">8</button></td>
                    <td><button id="digits">9</button></td>
                    <td><button id="mathButtons">X</button></td>
                </tr>
                <tr>
                    <td><button id="digits">4</button></td>
                    <td><button id="digits">5</button></td>
                    <td><button id="digits">6</button></td>
                    <td><button id="mathButtons">-</button></td>
                </tr>
                <tr>
                    <td><button id="digits">1</button></td>
                    <td><button id="digits">2</button></td>
                    <td><button id="digits">3</button></td>
                    <td><button id="mathButtons">+</button></td>
                </tr>
                <tr>
                    <td><button id="digits">0</button></td>
                    <td><button id="mathButtons">.</button></td>
                    <td><button id="mathButtons">/</button></td>
                    <td><button id="clearButton">=</button></td>
                </tr>
            </table>
        </div>
        </container>
        <script src="static\js\calculator\script.js"></script>
</body>

</html>
